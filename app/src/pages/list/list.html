<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let person of list'>
      <h2>{{ person.firstName }} {{ person.lastName }}</h2>
      <p>email: {{ person.email }}</p>
    </ion-item>
  </ion-list>
</ion-content>
