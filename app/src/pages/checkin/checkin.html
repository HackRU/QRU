<ion-header>

  <ion-navbar>
    <ion-title>Checkin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)='showIssues()'>
    Known Issues (please read)
  </button>
  <button ion-button block (click)='getPermission()'>
    Get Camera Permission
  </button>
  <button ion-button block (click)="openScanPage('checkIn')">
    Check-In
  </button>
  <button ion-button block  (click)="openScanPage('tshirt')">
    T-Shirt
  </button>
  <button ion-button block (click)="openCamera(true, 'info', null)">
    Get Info
  </button>

  <p>for debugging</p>
  <button ion-button block (click)='openCamera(true, null, null)'>
    Scan Sight
  </button>
  <button ion-button block (click)='openCamera(false, null, null)'>
    Scan No Sight
  </button>
  <button ion-button block (click)="testInfoDisplay()">
    Test Info Display
  </button>
  <button ion-button block (click)="selectEvent()">
    Test Update
  </button>
  <button ion-button block (click)="selectEmail('info')">
    Test Info
  </button>
  <button ion-button block (click)='testList()'>
    Test List
  </button>
</ion-content>
