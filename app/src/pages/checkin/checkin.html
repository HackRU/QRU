<ion-header>

  <ion-navbar>
    <ion-title>Checkin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)='getPermission()'>
    Get Camera Permission
  </button>
  <button ion-button block (click)="click('checkIn')">Check-In</button>
  <button ion-button block (click)="click('tshirt')">T-Shirt</button>

  <p>for debugging</p>
  <button ion-button block (click)="testPage('confirm')">Test Confirm</button>
  <button ion-button block (click)="testPage('reject')">Test Reject</button>
  <button ion-button block (click)='testScanner(true)'>Scan Sight</button>
  <button ion-button block (click)='testScanner(false)'>Scan No Sight</button>
  <button ion-button block (click)="testUpdate()">Test Update</button>
  <button ion-button block (click)='testList()'>Test List</button>
  <button ion-button block (click)='testInfo()'>Test Info</button>
</ion-content>
